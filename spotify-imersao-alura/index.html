<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão - Opera GX</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>

        <div class="download">

                <span class="fe fe-circle-down"></span>

            </a>
        </div>

    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <ul>
                <li><a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a></li>
                <li>
                <li><a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</spap>
                    </a></li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">it's easy, we'll help you</span>
                    <button class="section-playlist__button">Create playlist</button>
                </div>
            </section>
            <section class="section-podcast">
                <div class="section-podcast__content">
                    <span class="text title">Let's find some podcasts to follow</span>
                    <span class="text subtitle">We'll keep you updated on new episodes</span>
                    <button class="section-podcast__button">Browse podcats</button>
                </div>
            </section>
            <div class="other-information">
                <div class="legal">
                    <a href="#">Legal</a>
                </div>
                <div class="safety">
                    <a href="#">Safety & Privacy Center</a>
                </div>
                <div class="privacy">
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="ad">
                    <a href="#">About Ads</a>
                </div>
                <div class="accessibility">
                    <a href="#">Accessibility</a>
                </div>
            </div>
            <div class="cookies">
                <a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
